<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Web Manager | Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/main.css') | autoversion }}"
    />
  </head>
  <body>
    <h1>Login</h1>
    <form action="/login?redirect={{ redirect }}" method="post">
      {% if incorrect_credentials %}
      <div>Username or password wrong.</div>
      {% endif %}
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        name="username"
        value="{{ username | e }}"
      />
      <label for="password">Password</label>
      <input id="password" type="password" name="password" />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
